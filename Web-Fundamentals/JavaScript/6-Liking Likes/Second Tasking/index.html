<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Like</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <h1>Network</h1>
    </nav>
    <h1 id="idh">Your Feed</h1>

    <section class="Containor">

        <div class="leftContain">
            <img src="user.png" alt="user pig">
            <a href="#">
                <p>Add an avatar</p>
            </a>
            <h2>James Doe</h2>
        </div>
        <div class="mainContain">

            <div class="rightContain">
                <div class="upper">
                    <h1>Neil M</h1>
                    <p class="left"><span class="counter1">9</span> like(s)</p>
                    <button class="left " onclick="butt1()">like</button>
                </div>

                <br>
                <div class="downer">
                    <p>I just set this new discord bot, let me know what you all think.<a href="#">link</a></p>
                </div>
            </div>

            <div class="rightContain">
                <div class="upper">
                    <h1>Nichole K</h1>
                    <p class="left"><span class="counter2">12</span> like(s)</p>
                    <button class="left " onclick="butt2()">like</button>
                </div>

                <br>
                <div class="downer">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>

            <div class="rightContain">
                <div class="upper">
                    <h1>Some User</h1>
                    <p class="left"><span class="counter3">9</span> like(s)</p>
                    <button class="left " onclick="butt3()">like</button>
                </div>

                <br>
                <div class="downer">
                    <p>I can't stop listing to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>

        </div>
    </section>
    <script src="Jsp.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add an author</title>
  <!-- {% load static %} -->
  <!-- <link rel="stylesheet" href="{% static 'style1.css' %}"> -->
  <link rel="stylesheet" href="../static/style_2.css" />

</head>

<body>

  <section>
    <div class="right">
      <h1>Add an Author</h1>

      <form action="/addauthor" method="post">
        {%csrf_token%}

        <div class="syntex">
          <p>First Name <input type="text" name="fname" /></p>
        </div>

        <div class="syntex">
          <div class="syntex">
            <p>Last Name <input type="text" name="lname" /></p>
          </div>
        </div>

        <div class="syntex">
          <span>Notes
            <textarea ame="description" cols="30" rows="4"></textarea>
          </span>
        </div>

        <div class="syntex">
          <input type="submit" value="Add Author" />
        </div>

      </form>
    </div>

    <div class="left">

      <table>
        {%for result in authors%}
        <tr>
          <td>{{result.id}}</td>
          <td>{{result.firstname}} {{result.lastname}}</td>
          <td><a href="/view_authors/{{result.id}}"> View</a></td>
        </tr>
        {%endfor%}
      </table>

    </div>

  </section>

</body>
</html>

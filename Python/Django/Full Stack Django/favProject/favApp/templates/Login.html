<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Login.css' %}">
    <!-- <link rel="stylesheet" href="../static/Login.css" /> -->
</head>

<body>
    <section>
        
        <!-- *************************************** -->
        <!-- for delete a data after delete a table -->
        <!-- <form action="/delete" method="POST">
            {% csrf_token %}

            <input type="submit" value="delete">
        </form> -->
        <!-- *************************************** -->

        <div class="reg">
            <!-- Form Registration-->
            <form action="/register" method="post">
                {% csrf_token %}
                <h2>Registration</h2>
                <div class="align">
                    <p>First Name :<input type="text" name="fname" /></p>
                </div>
                <div class="align">
                    <p>Last Name :<input type="text" name="lname" /></p>
                </div>
                <div class="align">
                    <p>Email :<input type="email" name="email" /></p>
                </div>
                <div class="align">
                    <p>Password :<input type="password" name="password" /></p>
                </div>
                <div class="align">
                    <p>Confirm Password :<input type="password" name="cpassword" /></p>
                </div>
                <div class="align">
                    <input type="submit" name="submit" value="Register" id="submit" /></p>
                </div>

                <!-- ==================== -->
                <!-- Validation -->
                <!-- ==================== -->

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                <!-- ==================== -->
            </form>
        </div>
        <div class="log">
            <!-- Form Login -->
            <form action="/login" method="post">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="align">
                    <p>Email :<input type="email" name="email2" /></p>
                </div>
                <div class="align">
                    <p>Password :<input type="password" name="password2" /></p>
                </div>
                <div class="align">
                    <input type="submit" name="submit2" value="Register" id="submit" /></p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>

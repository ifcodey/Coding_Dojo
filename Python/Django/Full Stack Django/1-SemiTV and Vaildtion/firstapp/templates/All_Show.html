<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        h1 {
            text-align: start;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>

</head>

<body>
    <h1>All Shows</h1>
    <section>
        <table class="table align-middle ">
            <thead>
                <tr>
                    <td scope="col">ID</td>
                    <td scope="col">Title</td>
                    <td scope="col">Network</td>
                    <td scope="col">Relase Date</td>
                    <td scope="col">Actions</td>
                </tr>
            </thead>
            <tbody>
                {% for x in allshow %}
                <tr>
                    <td scope="col">{{x.id}}<a href="#"></a></td>
                    <td scope="col">{{x.title}}</td>
                    <td scope="col">{{x.nets}}</td>
                    <td scope="col">{{x.release_date}}</td>
                    <td scope="col"><span><a href="/shows/{{x.id}}">Show</a></span>|<span><a
                                href="/shows/{{x.id}}/edit">Edit</a></span></span>|<span><a
                                href="/shows/{{x.id}}/delete">Delete</a></span></td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
        <p><a href="/shows/new">Add A New Show</a></p>



        </form>
    </section>

</body>

</html>
